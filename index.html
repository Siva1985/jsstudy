<html ng-app="logproviderapp">
<head>
<title>Log Provider Practice</title>
<script type="text/javascript" src="Scripts/angular.js"></script>
</head>
<body ng-controller="OneCtrl">



<script type="text/javascript">
	
var app = angular.module('logproviderapp',[]);


app.config(function($logProvider){

$logProvider.debugEnabled(false);

})

app.controller('OneCtrl',function($scope,$http,$log){


	$scope.myname = 'OneCtrl';

	$scope.initFunction = function(){


		$log.debug('This is debug',$scope.myname)
		$log.error('This is Error')
		$log.info('This is info')
		$log.warn('This is warn')
		$log.log('This is log')

	}

	$scope.initFunction();

})




</script>


</body>
</html>
