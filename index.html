<html ng-app="filterapp">
<head>
<title>Log Provider Practice</title>
<script type="text/javascript" src="Scripts/angular.js"></script>
</head>
<body ng-controller="OneCtrl">



<script type="text/javascript">
	
var app = angular.module('filterapp',[]);

app.filter('SingleWord',function(){


	return function(input)
	{
		
		return input.toUpperCase();
	}
})

app.filter('FirstCaps',function(){


	return function(input,filterby)
	{
		var output = [];
		angular.forEach(input,function(val){

			if(val==filterby)
			output.push(val.toUpperCase())
			else
				output.push(val)

		})
		return output;
	}
})

app.filter('ByKey',function(){


	return function(input,keyval,valval)
	{
		var output = [];
		angular.forEach(input,function(val){

			 if(val[keyval]==valval)
			 output.push(val)
			 


		})
		return output;
	}
})

console.log(app,'app')

app.controller('OneCtrl',function($scope,$http){


	$scope.names = ['one','two','three','four','five'];

	$scope.datas = [{designation:"MEAN Dev",name:"Akhil"},{designation:"JAVA Dev",name:"Ram"},{designation:"MEAN Dev",name:"Rakhi"},{designation:"MEAN Dev",name:"Akhil R"},{designation:"PHP Dev",name:"Saranya"},{designation:"PHP Dev",name:"Rejani"},{designation:"C++ Dev",name:"Bharathi"}];

	$scope.filterby = 'one';

	$scope.devname = "Bharathi";


	$scope.keyval = 'designation';
	$scope.valval = 'MEAN Dev';

	$scope.initFunction = function(){



	}

	$scope.initFunction();

})




</script>
<input type="text" ng-model="filterby">
<ul>
<li ng-repeat="name in names | FirstCaps:filterby">{{name}}</li>
</ul>
{{ devname | SingleWord }}
<br>
<select ng-model="keyval">
	<option value="designation">Designation</option>
</select>

<select ng-model="valval">
	<option value="MEAN Dev">MEAN Dev</option>
	<option value="JAVA Dev">JAVA Dev</option>
	<option value="PHP Dev">PHP Dev</option>
	<option value="C++ Dev">C++ Dev</option>

</select>

<ul>
<li ng-repeat="data in datas | ByKey:keyval:valval ">{{data}}</li>
</ul>
</body>
</html>
