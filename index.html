<html ng-app="filterapp">
<head>
<title>Log Provider Practice</title>
<script type="text/javascript" src="Scripts/angular.js"></script>
</head>
<body ng-controller="OneCtrl">



<script type="text/javascript">
	
var app = angular.module('filterapp',[]);

app.filter('FirstCaps',function(){


	return function(input,filterby)
	{
		var output = [];
		angular.forEach(input,function(val){

			if(val==filterby)
			output.push(val.toUpperCase())
			else
				output.push(val)

		})
		return output;
	}
})

console.log(app,'app')

app.controller('OneCtrl',function($scope,$http){


	$scope.names = ['one','two','three','four','five'];

	$scope.filterby = 'one';

	$scope.initFunction = function(){



	}

	$scope.initFunction();

})




</script>
<input type="text" ng-model="filterby">
<ul>
<li ng-repeat="name in names | FirstCaps:filterby track by $index">{{name}}</li>
</ul>
</body>
</html>
