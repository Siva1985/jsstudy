<html ng-app="filterproviderapp">
<head>
<title>Log Provider Practice</title>
<script type="text/javascript" src="Scripts/angular.js"></script>
</head>
<body ng-controller="OneCtrl">



<script type="text/javascript">
	
var app = angular.module('filterproviderapp',[]);

app.config(function($filterProvider){

$filterProvider.register('myFilter',function(){

	return function(text)
	{
		return text
	}
});


})

app.controller('OneCtrl',function($scope,$http,$log){


	$scope.names = ['one','two','three','four','five'];

	$scope.initFunction = function(){



	}

	$scope.initFunction();

})




</script>

<ul>
<li ng-repeat="name in names | myFilter track by $index">{{name}}</li>
</ul>
</body>
</html>
