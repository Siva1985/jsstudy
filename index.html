<html ng-app="routeproviderapp">
<head>
<title>Route Provider Practice</title>
<script type="text/javascript" src="Scripts/angular.js"></script>
<script type="text/javascript" src="Scripts/angular-route.js"></script>
</head>
<body ng-controller="CCtrl">



<script type="text/javascript">
	
var app = angular.module('routeproviderapp',['ngRoute']);


app.config(function($routeProvider){

	$routeProvider
	.when('/:section/:id',{

		templateUrl : function(routepro){
			console.log(routepro)
			return routepro.section+'.html'
		},
		controllerUrl  : function(routepro){
			return routepro.section.toUpperCase()+'Ctrl'
		}
	 

	})
	.when('/:section/:id',{

		templateUrl : function(routepro){
			console.log(routepro,'three parameters')
			return routepro.section+'.html'
		},
		controllerUrl  : function(routepro){
			return routepro.section.toUpperCase()+'Ctrl'
		}
	 

	})
	.otherwise({

		templateUrl : 'default.html',
		controllerUrl  : 'DefaultCtrl'
	})
})


app.run(function(){


	console.log('Module is Running')
})



app.controller('ACtrl',function($scope,$http){

	$scope.myname = "ACtrl";


})


app.controller('CCtrl',function($scope,$http){



})

app.controller('DefaultCtrl',function($scope,$http){



})

app.controller('BCtrl',function($scope,$http){

	$scope.myname = "BCtrl from Variable";



})



</script>


<button ng-click="initFunction()">Click</button>
<a href="#/a">Click A</a>
<a href="#/b">Click B</a>
<div ng-view>
</div>
</body>
</html>
